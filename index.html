<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#166534"/>
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" type="image/png">
    <title>Stock Research Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f4f8; }
        .card { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .gemini-result { white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto; background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; }
        .btn-group button { transition: all 0.2s ease-in-out; }
        .btn-group button:hover { transform: translateY(-2px); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">
    <div class="w-full max-w-lg bg-white rounded-xl card p-8 sm:p-10">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-800 pt-8">Stock Research Hub</h1>
            <p class="text-gray-500 mt-2">บทวิเคราะห์หุ้นและหัวข้อต่างๆ</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="ticker" class="block text-sm font-medium text-gray-700 mb-1">ชื่อย่อหุ้น (Ticker)</label>
                <input type="text" id="ticker" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="กรอกชื่อหุ้นตรงนี้เลยไอ้น้อง ไทย นอกจัดมา" required autofocus>
            </div>
        </div>

        <div class="mt-6 border-t pt-6">
            <div class="space-y-3 btn-group">
                <button type="button" id="n8nSubmitButton" class="w-full flex justify-center items-center bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 shadow-md">
                    <span> ส่งคำขอวิเคราะห์แบบลึกๆ (E-Mail)</span>
                </button>
                <button type="button" id="summarizeNewsBtn" class="w-full flex justify-center items-center bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 shadow-md">
                     <span>  ข่าวล่าสุดหุ้นตัวนี้</span>
                </button>
                <button type="button" id="suggestSimilarBtn" class="w-full flex justify-center items-center bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 shadow-md">
                     <span>  หุ้นที่คล้ายกัน</span>
                </button>
            </div>
        </div>
        
        <div id="statusMessage" class="mt-6 text-center text-sm"></div>

        <div id="geminiResultCard" class="mt-6 hidden">
            <h3 class="font-bold text-gray-800 mb-2">ผลลัพธ์จาก Gemini:</h3>
            <div id="geminiResultContent" class="text-gray-700 text-sm gemini-result"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const n8nWebhookUrl = "https://my-n8n-system-email.duckdns.org/webhook/eeaef21a-6c9e-4745-9da6-31dba189d63d/eeaef21a-6c9e-4745-9da6-31dba189d63d/analyze/:ticker";
        const geminiApiKey = "AIzaSyDZr_bh6Ue2Rm69fcQtC-B0NdjDczd5knk";

        // --- ELEMENTS ---
        const tickerInput = document.getElementById('ticker');
        const statusMessage = document.getElementById('statusMessage');
        const n8nSubmitButton = document.getElementById('n8nSubmitButton');
        const summarizeNewsBtn = document.getElementById('summarizeNewsBtn');
        const suggestSimilarBtn = document.getElementById('suggestSimilarBtn');
        const geminiResultCard = document.getElementById('geminiResultCard');
        const geminiResultContent = document.getElementById('geminiResultContent');

        // --- N8N FUNCTION ---
        n8nSubmitButton.addEventListener('click', function() {
            const ticker = tickerInput.value.toUpperCase();
            if (!ticker) {
                statusMessage.textContent = 'กรุณากรอกชื่อย่อหุ้นก่อน';
                statusMessage.className = 'mt-6 text-center text-sm text-red-500';
                return;
            }
            const finalUrl = n8nWebhookUrl + ticker;
            
            setLoading(n8nSubmitButton, true);
            statusMessage.textContent = `กำลังส่งคำขอวิเคราะห์ ${ticker} ไปยัง n8n...`;
            statusMessage.className = 'mt-6 text-center text-sm text-green-600';
            geminiResultCard.classList.add('hidden');

            fetch(finalUrl)
                .then(response => { if (response.ok) return response.json(); throw new Error('Network response not ok.'); })
                .then(data => {
                    statusMessage.textContent = `ส่งคำขอสำเร็จ! กรุณาตรวจสอบอีเมลของคุณในอีกประมาณ 1-5 นาที`;
                    statusMessage.className = 'mt-6 text-center text-sm text-green-600 font-semibold';
                })
                .catch(error => {
                    console.error('n8n Fetch Error:', error);
                    statusMessage.textContent = 'เกิดข้อผิดพลาดกับ n8n! กรุณาตรวจสอบว่าเซิร์ฟเวอร์ของคุณออนไลน์';
                    statusMessage.className = 'mt-6 text-center text-sm text-red-600 font-semibold';
                })
                .finally(() => {
                    setLoading(n8nSubmitButton, false);
                });
        });
        
        // --- GEMINI API FUNCTIONS ---
        async function callGeminiApi(prompt, button, useGrounding = false) {
            const ticker = tickerInput.value.toUpperCase();
            if (!ticker) {
                statusMessage.textContent = 'กรุณากรอกชื่อย่อหุ้น';
                statusMessage.className = 'mt-6 text-center text-sm text-red-500';
                return;
            }
            
            setLoading(button, true);
            statusMessage.textContent = 'กำลังสื่อสารกับ Gemini... ';
            statusMessage.className = 'mt-6 text-center text-sm text-indigo-600';
            geminiResultCard.classList.add('hidden');

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (useGrounding) {
                payload.tools = [{ "google_search": {} }];
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || 'Unknown API error');
                }
                const data = await response.json();
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    geminiResultContent.textContent = data.candidates[0].content.parts[0].text;
                    geminiResultCard.classList.remove('hidden');
                    statusMessage.textContent = 'ได้รับผลลัพธ์เรียบร้อย!';
                    statusMessage.className = 'mt-6 text-center text-sm text-indigo-600 font-semibold';
                } else {
                    throw new Error('Invalid response from Gemini API.');
                }
            } catch (error) {
                console.error('Gemini API Error:', error);
                statusMessage.textContent = `เกิดข้อผิดพลาดกับ Gemini: ${error.message}`;
                statusMessage.className = 'mt-6 text-center text-sm text-red-600';
            } finally {
                setLoading(button, false);
            }
        }

        summarizeNewsBtn.addEventListener('click', () => {
            const ticker = tickerInput.value.toUpperCase();
            if(ticker) {
                const prompt = `ช่วยค้นหาและสรุปข่าวสารล่าสุดที่สำคัญเกี่ยวกับหุ้น ${ticker} ให้หน่อย ขอเป็นภาษาไทยและสรุปแบบเข้าใจง่ายเป็นข้อๆ`;
                callGeminiApi(prompt, summarizeNewsBtn, true);
            }
        });

        suggestSimilarBtn.addEventListener('click', () => {
            const ticker = tickerInput.value.toUpperCase();
            if(ticker) {
                const prompt = `ช่วยแนะนำหุ้นในอุตสาหกรรมเดียวกันที่คล้ายกับ ${ticker} มา 3 ตัว พร้อมเหตุผลสั้นๆ ว่าทำไมแต่ละตัวถึงน่าสนใจ ขอเป็นภาษาไทย`;
                callGeminiApi(prompt, suggestSimilarBtn, true);
            }
        });

        function setLoading(button, isLoading) {
            const textSpan = button.querySelector('span');
            if (isLoading) {
                button.disabled = true;
                if(textSpan) textSpan.innerHTML = '<div class="loader"></div>';
            } else {
                button.disabled = false;
                if (button.id === 'n8nSubmitButton') textSpan.textContent = ' ส่งคำขอวิเคราะห์แบบลึกๆ (E-Mail)';
                if (button.id === 'summarizeNewsBtn') textSpan.textContent = '  ข่าวล่าสุดหุ้นตัวนี้';
                if (button.id === 'suggestSimilarBtn') textSpan.textContent = '  หุ้นที่คล้ายกัน';
            }
        }
    </script>
</body>

</html>
